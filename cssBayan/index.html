<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <main class="container">
    <div class="box">

      <h1>Css Bayan</h1>
      <hr>
      <div class="box-item">
        <input class="box-input" type="radio" id="box-1" name="radio" checked>
        <label class="box-title" for="box-1">What can I do?</label>
        <div class="box-img animate">
          <img src="assets/image/WhatCanIDo.jpg" alt="What can I do?">
        </div>
      </div>
      <hr>
      <div class="box-item">
        <input class="box-input" type="radio" id="box-2" name="radio">
        <label class=" box-title" for="box-2">What do you think?</label>
        <div class="box-img animate">
          <img src="assets/image/WhatDoYouThink.jpg" alt="What do you think?">
        </div>
      </div>
      <hr>
      <div class="box-item">
        <input class="box-input" type="radio" id="box-3" name="radio">
        <label class=" box-title" for="box-3">It's very important Work-Life Balance</label>
        <div class="box-img animate">
          <img src="assets/image/WorkLifeBalance.jpg" alt="WorkLifeBalance">
        </div>
      </div>
      <hr>

      <div class="box-item">
        <input class="box-input" type="radio" id="box-4" name="radio">
        <label class=" box-title" for="box-4">Go ahead, learn JS</label>
        <div class="box-img animate">
          <img src="assets/image/toJavaScript.jpg" alt="toJavaScript.jpg">
        </div>
      </div>
      <hr>

      <div class="box-item">
        <input class="box-input" type="radio" id="box-5" name="radio">
        <label class=" box-title" for="box-5">The night will pass, the morning will come,<br>
          I know JS is waiting for you and me.
        </label>
        <div class="box-img animate">
          <img src="assets/image/IAmSenior.jpg" alt="IAmSenior">
        </div>
      </div>
      <hr>

    </div>
  </main>
</body>

</html>
