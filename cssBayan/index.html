<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link href="assets/icons/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <main class="container">
    <div class="box">

      <h1>Css Bayan</h1>
      <hr>
      <div class="box-item">
        <label class="box-title" for="box-1">
          <span class="box-plus">What can I do?
            <i class="fa fa-plus plus-img"></i>
          </span>
          <input class="box-input" type="radio" id="box-1" name="radio" checked>
          <span class="box-img animate">
            <img src="assets/image/WhatCanIDo.jpg" alt="What can I do?">
          </span>
        </label>
      </div>
      <hr>
      <div class="box-item">
        <label class="box-title" for="box-2">
          <span class="box-plus">What do you think?
            <i class="fa fa-plus plus-img"></i>
          </span>
          <input class="box-input" type="radio" id="box-2" name="radio">
          <span class="box-img animate">
            <img src="assets/image/WhatDoYouThink.jpg" alt="What do you think?">
          </span>
        </label>
      </div>
      <hr>
      <div class="box-item">
        <label class=" box-title" for="box-3">
          <span class="box-plus">It's very important Work-Life Balance
            <i class="fa fa-plus plus-img"></i>
          </span>
          <input class="box-input" type="radio" id="box-3" name="radio">
          <span class="box-img animate">
            <img src="assets/image/WorkLifeBalance.jpg" alt="WorkLifeBalance">
          </span>
        </label>
      </div>
      <hr>

      <div class="box-item">
        <label class=" box-title" for="box-4">
          <span class="box-plus">Go ahead, learn JS
            <i class="fa fa-plus plus-img"></i>
          </span>
          <input class="box-input" type="radio" id="box-4" name="radio">
          <span class="box-img animate">
            <img src="assets/image/toJavaScript.jpg" alt="toJavaScript.jpg">
          </span>
        </label>
      </div>
      <hr>

      <div class="box-item">
        <label class=" box-title" for="box-5">
          <span class="box-plus">The the morning will come,
            I know JS is waiting for you and me.
            <i class="fa fa-plus plus-img"></i>
          </span>
          <input class="box-input" type="radio" id="box-5" name="radio">
          <span class="box-img animate">
            <img src="assets/image/IAmSenior.jpg" alt="IAmSenior">
          </span>
        </label>
      </div>
      <hr>
    </div>
  </main>
</body>

</html>
